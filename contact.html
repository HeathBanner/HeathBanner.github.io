        <div class="contactb">
        <h1>Contact</h1>

        <form>
            <label>First Name</label>
                <br>
                <input type="text" name="firstname" placeholder="John Smith" class="input">

                <br>
                <input type="text" name="lastname" placeholder="example@gmail.com" class="input">

                <br>
                <textarea name="message" rows="15"></textarea>
                <br>
                <input type="submit" value="Submit" class="submit">
